name: deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: docker.mackers.dev
          username: mackers
          password: ${{ secrets.PASSWORD_DOCKER_MACKERS_DEV }}

      - name: Build Docker Image
        run: |
          docker build -t docker.mackers.dev/jockbaia/jockbaia:latest .

      - name: Push Docker Image to GitHub Packages
        run: |
          docker push docker.mackers.dev/jockbaia/jockbaia:latest
